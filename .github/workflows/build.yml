jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # ğŸ” Ğ”Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ°: Ğ¿Ğ¾ĞºĞ°Ğ¶ĞµĞ¼ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ²
      - name: ğŸ“‚ Debug: Show Directory Structure
        run: |
          echo "=== Root Directory ==="
          ls -la
          echo "=== Looking for pom.xml ==="
          find . -name "pom.xml" -type f

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ”¨ Build with Maven
        run: mvn clean package --no-transfer-progress

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WeaponRebalance
          path: target/WeaponRebalance-*.jar
          retention-days: 30
